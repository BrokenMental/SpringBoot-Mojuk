<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>mojuk history</title>
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
          rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/history/history.css}">
</head>
<th:block th:replace="~{include/header :: header}"></th:block>
<body>
    <section class="outside-frame">
        <div class="inside-frame">
            <div class="swiper-pagination"></div>
        </div>
        <div class="inside-frame">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="swiper-slide-header">Slide 1</div>
                        <div class="swiper-slide-body">
                            <div id="usersContainer">
                                <input class="search" placeholder="검색" />
                                <div>
                                    <span>정렬</span>
                                    <button class="sort" data-sort="name">이름</button>
                                    <button class="sort" data-sort="studentNumber">입학년도</button>
                                    <button class="sort" data-sort="clubLevel">직무</button>
                                </div>
                                <ul class="list"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-slide-header">Slide 2</div>
                        <div class="swiper-slide-body">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-slide-header">Slide 3</div>
                        <div class="swiper-slide-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <th:block th:replace="~{include/header :: header-util-area}"></th:block>
    <script th:src="@{https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js}"></script>
    <script th:src="@{//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js}"></script>
    <script th:src="@{/js/history/history.js}"></script>
</body>
</html>
