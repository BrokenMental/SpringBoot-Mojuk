<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MOJUK</title>
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<th:block th:replace="~{include/header :: header}"></th:block>
<body>
    <i id="background-airplane-icon" class="fa-solid fa-plane"></i>
    <section class="outside-frame">
        <div class="inside-frame">
            <div class="inside-frame-header">
            </div>
            <div class="inside-frame-body">
                <section class="background-random-img"></section>
                <div class="content-frame main-enter-area">
                    <img class="main-logo-img" th:src="@{/img/mojuk(transparent).png}">
                    <div class="enter-area-group cursor-pointer" id="enter-page">
                        <i class="fa-solid fa-location-dot" id="enter-icon"></i>
                        <p>
                            <label for="enter-icon" id="enter-text">
                                <span class="enter-text-one">S</span><span class="enter-text-one">T</span><span class="enter-text-one">A</span><span class="enter-text-one">R</span><span class="enter-text-one">T</span><span class="enter-text-one">!</span>
                            </label>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script th:src="@{/js/index.js}"></script>
</body>
</html>
